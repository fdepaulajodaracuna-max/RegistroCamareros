<!DOCTYPE html>
<html>
<head>
  <title>Panel Admin</title>
</head>
<body>
  <h2>Registros de Horas</h2>
  <table border="1">
    <tr>
      <th>Nombre</th>
      <th>Entrada</th>
      <th>Salida</th>
    </tr>
    {% for registro in registros %}
    <tr>
      <td>{{ registro.nombre }}</td>
      <td>{{ registro.entrada }}</td>
      <td>{{ registro.salida }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
