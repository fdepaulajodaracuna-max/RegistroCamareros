<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff0f5; }
        h1 { text-align: center; color: #c71585; margin-top: 30px; }
        .table { background-color: #ffe4e1; border-radius: 10px; }
        .btn-primary { background-color: #ff69b4; border: none; }
        .btn-warning { background-color: #ffa500; border: none; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Dashboard Admin</h1>
        <div class="text-end mb-3">
            <a href="{{ url_for('logout') }}" class="btn btn-warning">Cerrar Sesión</a>
            <a href="{{ url_for('nominas') }}" class="btn btn-primary">Ver Nóminas</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                    <th>Entrada</th>
                    <th>Salida</th>
                    <th>Coche</th>
                    <th>Extra €</th>
                    <th>Guardar Extra</th>
                </tr>
            </thead>
            <tbody>
                {% for r in registros %}
                <tr>
                    <td>{{ r['nombre'] }}</td>
                    <td>{{ r['telefono'] }}</td>
                    <td>{{ r['fecha'] }}</td>
                    <td>{{ r['hora_entrada'] }}</td>
                    <td>{{ r['hora_salida'] }}</td>
                    <td>{{ 'Sí' if r['coche'] else 'No' }}</td>
                    <form method="POST">
                        <td><input type="number" step="0.01" name="extra_coche" value="{{ r['extra_coche'] }}" class="form-control"></td>
                        <td>
                            <input type="hidden" name="reg_id" value="{{ r['id'] }}">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
