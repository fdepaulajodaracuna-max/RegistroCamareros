<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f2f7ff; font-family: 'Segoe UI', sans-serif; }
.table { background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
h2 { color: #0d6efd; margin-top: 20px; }
.btn-primary { background-color: #0d6efd; border: none; }
.btn-primary:hover { background-color: #0b5ed7; }
</style>
</head>
<body>
<div class="container mt-4">
    <h2>Registros de Camareros</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Cerrar Sesión</a>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Fecha</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Coche</th>
                <th>Extra Coche (€)</th>
            </tr>
        </thead>
        <tbody>
            {% for r in registros %}
            <tr>
                <td>{{ r.nombre }}</td>
                <td>{{ r.telefono }}</td>
                <td>{{ r.fecha }}</td>
                <td>{{ r.hora_entrada }}</td>
                <td>{{ r.hora_salida }}</td>
                <td>{{ r.coche }}</td>
                <td>{{ r.extra_coche }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
