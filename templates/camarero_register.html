<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro Camarero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3>Registro Camarero</h3>
        <form method="POST">
          <div class="mb-3"><label>Nombre</label><input class="form-control" name="nombre" required></div>
          <div class="mb-3"><label>Teléfono (+34...)</label><input class="form-control" name="telefono" required></div>
          <div class="mb-3"><label>Contraseña</label><input type="password" class="form-control" name="password" required></div>
          <button class="btn btn-success w-100">Registrar</button>
        </form>
        <a href="{{ url_for('camarero_login') }}" class="d-block mt-3">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
