<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro Camareros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center text-primary mb-4">Registro de Jornada</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{category}}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="card p-4 shadow bg-white">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
      <label>Tel√©fono</label>
      <input type="text" class="form-control" name="telefono" required>
    </div>
    <div class="mb-3">
      <label>Fecha</label>
      <input type="date" class="form-control" name="fecha" required>
    </div>
    <div class="mb-3">
      <label>Hora entrada</label>
      <input type="time" class="form-control" name="hora_entrada" required>
    </div>
    <div class="mb-3">
      <label>Hora salida</label>
      <input type="time" class="form-control" name="hora_salida" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="coche">
      <label class="form-check-label">Ha usado coche</label>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
</body>
</html>
