<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nóminas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #fff3cd; font-family: 'Segoe UI', sans-serif; }
.table { background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
h2 { color: #856404; margin-top: 20px; }
</style>
</head>
<body>
<div class="container mt-4">
    <h2>Nóminas</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Total Horas</th>
                <th>Total Extra (€)</th>
            </tr>
        </thead>
        <tbody>
            {% for n in nominas %}
            <tr>
                <td>{{ n.nombre }}</td>
                <td>{{ "%.2f"|format(n.horas) }}</td>
                <td>{{ "%.2f"|format(n.extra) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
