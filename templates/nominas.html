<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Nóminas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center text-warning mb-4">Nóminas Mensuales</h1>
  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3">Volver</a>
  <table class="table table-striped shadow bg-white">
    <thead class="table-dark">
      <tr>
        <th>Camarero</th>
        <th>Año</th>
        <th>Mes</th>
        <th>Total Horas</th>
        <th>Total Extra (€)</th>
      </tr>
    </thead>
    <tbody>
      {% for n in nominas %}
      <tr>
        <td>{{ n.nombre }}</td>
        <td>{{ n.año }}</td>
        <td>{{ n.mes }}</td>
        <td>{{ '%.2f' % n.horas }}</td>
        <td>{{ '%.2f' % n.extra }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
